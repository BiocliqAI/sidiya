<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidiya Extraction History</title>
  <link rel="stylesheet" href="/static/app.css" />
</head>
<body>
  <main class="container">
    <section class="panel hero">
      <h1>Extraction History</h1>
      <p>All saved extractions with links to care plan and simplified summary pages.</p>
      <a class="link-btn" href="/">Back to Extractor</a>
    </section>

    <section class="panel">
      <div id="history-status" class="status">Loading history...</div>
      <div class="table-wrap">
        <table id="history-table" class="data-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Created</th>
              <th>Patient</th>
              <th>Primary Diagnosis</th>
              <th>Follow-Up</th>
              <th>Source PDF</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="/static/history.js"></script>
</body>
</html>
