name: Deploy to Cloud Run

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  PROJECT_ID: sidiya-672f1
  REGION: us-central1
  SERVICE_NAME: sidiya-app

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker auth
        run: gcloud auth configure-docker --quiet

      - name: Build and push container image
        run: |
          IMAGE="gcr.io/${PROJECT_ID}/${SERVICE_NAME}:${GITHUB_SHA}"
          BUILD_ID=$(gcloud builds submit --tag "$IMAGE" --async --format='value(id)' | tr -d '\n')
          if [ -z "$BUILD_ID" ]; then
            echo "Failed to capture Cloud Build ID"
            exit 1
          fi
          echo "Cloud Build ID: $BUILD_ID"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          echo "BUILD_ID=$BUILD_ID" >> $GITHUB_ENV

      - name: Wait for build completion
        run: |
          while true; do
            STATUS=$(gcloud builds describe "$BUILD_ID" --format='value(status)')
            echo "Build status: $STATUS"
            if [ "$STATUS" = "SUCCESS" ]; then
              break
            fi
            if [ "$STATUS" = "FAILURE" ] || [ "$STATUS" = "CANCELLED" ] || [ "$STATUS" = "TIMEOUT" ]; then
              exit 1
            fi
            sleep 10
          done

      - name: Deploy Cloud Run (public)
        run: |
          gcloud run deploy "$SERVICE_NAME" \
            --image "$IMAGE" \
            --project "$PROJECT_ID" \
            --region "$REGION" \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }},LANDINGAI_API_KEY=${{ secrets.LANDINGAI_API_KEY }}
